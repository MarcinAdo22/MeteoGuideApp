<!DOCTYPE html>
<html lang="pl">
    <head>
    <meta charset="utf-8">
    <title>Homepage</title>
    <link rel = "stylesheet" type="text/css" href="login_user.css">

    </head>
    <body>
        <div id="login_container">

            <form id="login_form" action="/login" method="POST">
                <label><strong>Zaloguj się</strong></label><br><br>
                
                                
                <div class="input-row">
                    <label for="username">Podaj mail:</label>
                    <input type="text" id="username" name="username" placeholder="Twój e-mail">
                </div><br>

                <div class="input-row">
                    <label for="passwd">Podaj hasło:</label>
                    <input type="password" id="passwd" name="passwd" placeholder="Twoje hasło">
                </div>

                <div id="submit_login">
                <button type="submit">Potwierdź</button>

                <a id="link_to_register" href="./register">Nie masz konta? Zarejestruj się! </a>
                    
                </div>
                
            </form>
        </div>
    </body>
</html>
